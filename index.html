<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="formContainer">
            <div class="emptySpace"></div>
            <div class="formInput">
                <h1>REGISTER TO ORDER</h1>
                <form action="" class="formWrapper">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="name@examplel.com">
                    <input type="text" placeholder="description">
                    <select name="country" id="">
                        <option value="canada">Canada</option>
                        <option value="nigeria">Nigeria</option>
                        <option value="angola">Angola</option>
                        <option value="cameroun">Cameroun</option>
                        <option value="lagos">Lagos</option>
                    </select>
                    <div class="genderWrapper">Gender:
                        <input type="radio" value="Gender"> <span>Male</span>
                        <input type="radio" value="Gender"> <span>Female</span>
                        <input type="radio" value="Gender"> <span>Other</span>
                    </div>
                    <div class="genderWrapper">Age:
                        <input type="checkbox" value="Gender">
                    </div>
                    <div class="butonWrapper">
                        <input type="button" value="SUBMIT">
                    </div>

                </form>
            </div>


        </div>

    </div>

</body>

</html>
